nexusDescription="[size=4]This mod is intended to be used with Skyrim VR.\n<br />\n<br />Requires SKSE and SkyUI. This reportedly\xa0\x64oes not work with an ENB.\n<br />\n<br />If Updating from version 1,\xa0\n<br />[list=1]\n<br />[*][size=4]Uninstall the old version[/size]\n<br />[*][size=4]Create a save without this mod installed[/size]\n<br />[*][size=4]Install the new version[/size]\n<br />[/list][/size]\n<br />[size=4]Features[/size]\n<br />[list]\n<br />[*][size=3]Control when you hear the slow heartbeats sound when low on health.[/size]\n<br />[*][size=3]Control when you hear the fast heartbeats sound when extremely low on health.[/size]\n<br />[*][size=3]Control when you hear heavier breathing when low on stamina while sprinting.[/size]\n<br />[*][size=3]Control when you hear heavier\xa0\x62reathing when low on stamina while in combat.[/size]\n<br />[*][size=3]Can now apply Imagespace Modifiers, aka screen filters, for when health, stamina, and/or magicka drops below\xa0specific threshold.[/size]\n<br />[*][size=3]Can specify the max Imagespace Modifier (isMod) strength\xa0when maximally\xa0\x61pplied. For example, when at zero magicka, you can specify to lower contrast by at most 50%.[/size]\n<br />[*][size=3]The Low Stat Percentage sliders specifies at what percentage the isMod starts appling.. If this is left at zero, an isMod will do nothing.[/size]\n<br />[*][size=3]The Max Modifier Magnitude specifies how strong the isMod will apply. If this is left at zero, an isMod will do nothing.[/size]\n<br />[/list]\n<br />[size=4]For example[/size]\n<br />[size=3]I wanted to know when my magicka was getting low. I performed the following steps.\n<br />[list=1]\n<br />[*]Selected the Magicka Options page.\n<br />[*]Select the first isMod option at the top of the MCM and chose the black and white isMod\n<br />[*]Set the Low Stat Percentage and the Max Modifier Magnitude to 0.6 and 1.0 respectively.\n<br />[/list]I have 200 max magicka. Whenever I drop below 120 magicka, my screen starts to loose contrast. When I hit zero magicka, my screen is completely black and white.[/size]\n<br />[size=4]Recommended\xa0mods\n<br />[/size][size=3]This mod was made to allow players to track their resources without any hud. I recommend\xa0using the no hud option from\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/21404]Hidden location info and more VR[/url]\xfeff\n<br />[/size]\n<br />[size=4]Similar Mods[/size]\n<br />[list]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/7590]Earlier Health Warnings - Skyrim SE[/url]\xfeff: This is only for health and is not customizable\xa0in game.[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrim/mods/29826]Exhausted[/url]\xfeff: This works for Skyrim SE after converting it, but I don't like the image space modifiers used and it unnecessarily\xa0relays\xa0on scripts.[/size]\n<br />[/list]"
