nexusDescription="[size=4]This mod is intended to be used with Skyrim VR.\n<br />\n<br />Requires SKSE and SkyUI\n<br />[/size]\n<br />[size=4]Features[/size]\n<br />[list]\n<br />[*][size=3]Control when you hear the slow heartbeats sound when low on health.[/size]\n<br />[*][size=3]Control when you hear the fast heartbeats sound when extremely low on health.[/size]\n<br />[*][size=3]Control when you hear heavier breathing when low on stamina while sprinting.[/size]\n<br />[*][size=3]Control when you hear heavier\xa0\x62reathing when low on stamina while in combat.[/size]\n<br />[*][size=3]Slowly removes color from the world when low on magicka.[/size]\n<br />[*][size=3]Each feature can be disabled in the MCM. Heartbeats\xa0\x61nd heavy breathing can also be completely\xa0turned off by setting the sliders to zero[/size]\n<br />[/list]\n<br />[size=4]Recommended\xa0mods\n<br />[/size][size=3]This mod was made to allow players to track their resources without any hud. I recommend\xa0using the no hud option from\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/21404]Hidden location info and more VR[/url]\xfeff\n<br />[/size]\n<br />[size=4]Similar Mods[/size]\n<br />[list]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/7590]Earlier Health Warnings - Skyrim SE[/url]\xfeff: This is only for health and is not customizable\xa0in game.[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrim/mods/29826]Exhausted[/url]\xfeff: This works for Skyrim SE after converting it, but I don't like the image space modifiers used and it unnecessarily\xa0relays\xa0on scripts.[/size]\n<br />[/list]"
